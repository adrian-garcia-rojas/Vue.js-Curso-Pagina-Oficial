<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js pagina oficial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    
</head>
<body>
    <h3>
        interpolaciones
    </h3>
          
    <div id="texto">
        {{mensaje}}
        <br>
        <input type="text" v-model="mensaje">
        <br>
        <span v-once> Esto nunca cambiara: {{mensaje}}</span>
    </div>

    <div id="htmlPuro">
        <p>Using mustaches: {{rawHtml}}</p>
        <p>Using v-html directive: <span v-html="rawHtml"></span></p>
    </div>

    <div id="atributos">
        <div v-bind:id="dynamicId"></div>
        <button v-bind:disabled="isButtonDisabled">Button</button>
    </div>

    <div id="expresionesJS">
        {{ number + 1 }}
        <br>
        {{ ok ? 'yes' : 'no' }}
        <br>
        {{ message.split('').reverse().join('') }}
    </div>

    <div id="directivas">
        <p v-if="seen">Now you see me</p>
    </div>

    <div id="argumentos">
        <a v-bind:href="url" target="_blank">en1</a>
        <br>
        <a v-on:click="doSomething">Click</a>
    </div>

    <div id="modificadores">
        <form v-on:submit.prevent="onSubmit">
            <button>Modificadores</button>
        </form>
    </div>


    <script type="text/javascript" src="/js/vue1.js"></script>
</body>
</html>

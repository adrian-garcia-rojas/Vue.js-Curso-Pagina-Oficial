<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso de Vue.js pagina oficial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .active{
          color:black;
          font-size: 35px;  
        }
        .foo, .bar{
            color: purple;
        }
    </style>
    
</head>
<body>
    
    <h4>#Sintaxis de Objeto</h4>
    <div id="sintaxis" class="static" v-bind:class="{ active: isActive, 'text-danger':hasError }"></div>
    <h4>Sintaxis de objeto 2</h4>
    <div id="sintaxis2" v-bind:class="classObject"></div>
    <!--Esto renderizará el mismo resultado. También podemos enlazar una propiedad computada que retorna un objeto. Esto es un patrón común y poderoso:-->
    <div id="sintaxis3Pcomputada" v-bind:class="classObject">fatal</div>
    
    <p>#Sintaxis de Array</p>
    <div id="sintaxisDeArray" v-bind:class="[activeClass, errorClass]">string</div>    
    <div id="sintaxisDeArrayTernario" v-bind:class="[isActive ? activeClass : '', errorClass]">sintaxisDeArrayTernario</div>    
    <div id="sintaxisDeArrayObject" v-bind:class="[{ active: isActive}, errorClass]">sintaxisDeArrayObject</div>

    <p># Con Component</p>
    <div id="conComponent">
        <my-component class="baz boo"></my-component>
    </div>
    <div id="conComponent2">
        <my-component2 v-bind:class="{ active: isActive }"></my-component2>
    </div>

        
    
    <!-- Dado que ya existe un rico ecosistema de bibliotecas ajax         -->
    <!-- y colecciones de métodos de utilidad de uso general, Vue core     -->
    <!-- es capaz de permanecer pequeño al no reinventarlos. Esto también  -->
    <!-- te da la libertad de usar aquello con lo que estás familiarizado. -->
    <script src="https://cdn.jsdelivr.net/npm/axios@0.12.0/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
    <script type="text/javascript" src="/js/vue1.js"></script>
    
</body>
</html>
